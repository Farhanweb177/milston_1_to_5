<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <div class="resume-container">
        <header>Dynamic Resume Builder</header>

    <form id="resumeForm">


        <fieldset>
            <legend>creatre your resume</legend>

            <label for="photo">Upload photo</label>
            <input type="file" id="photo" name="photo"  required>

            <label for="name">Full Name</label>
            <input type="name" id="name" placeholder="Enter Full Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter Your Email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter Your Phone Number" required>
            </fieldset>


            <fieldset>
                <legend>Education</legend>
            <label for="Education">Education</label>
            <textarea name="Education" id="education" rows="6" placeholder="write your education" required></textarea>
             </fieldset>


             <fieldset>
                    <legend>Skills</legend>
                    <label for="skills">skills</label>
                    <textarea name="skills" id="skills" rows="5" placeholder="add your skills" required></textarea>
            </fieldset>

            <br><br>
            <button type="submit">Submit</button>
            <button type="reset">reset</button>
            <!-- <button type="share">share link</button>
            <button type="edit">edit resume</button> -->

        
    </form>
</div>








    <div id="resumePage" class="resume-page hidden">
        <div id="resumeContent" class="resume-content">
            <img id="resume-Photo" class="resume-photo" src="" alt="photo">
<h1 id="resumeName"></h1>
<p id="resumeEmail"></p>
<p id="resumePhone"></p>

<h2>Education</h2>
<p id="Education"></p>

<h2>Skills</h2>
<p id="Skills"></p>
  </div>
  
  
<button id="submit">submit</button>
<!-- <button id="reset">Reset</button> -->
<button id="share">share link</button>
<button id="edit">edit resume</button>
<button id="PDF">Dawnload PDF</button>


    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>



<script src="script.js"></script>
</body>
</html>
